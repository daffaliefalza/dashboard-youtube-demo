<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layouting Dashboard Admin</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <div class="sidebar-logo">
          <h2>Menu</h2>
        </div>

        <nav>
          <ul>
            <li>
              <a href="#">
                <i class="fa-solid fa-house"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-solid fa-list-check"></i>
                <span>Kelola Produk</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-database"></i>
                <span>Laporan Transaksi</span>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <div class="top-bar">
        <h2>Top Bar</h2>
      </div>
      <div class="content">
        <h3>Dashboard Overview</h3>
        <div class="cards-container">
          <div class="card">
            <a href="#">
              <div class="card-icon">
                <i class="fa-solid fa-users"></i>
              </div>
              <div class="card-title">Users</div>
              <div class="card-value">1,254</div>
            </a>
          </div>
          <div class="card">
            <a href="#">
              <div class="card-icon">
                <i class="fa-solid fa-box"></i>
              </div>
              <div class="card-title">Products</div>
              <div class="card-value">320</div>
            </a>
          </div>
          <div class="card">
            <a href="#">
              <div class="card-icon">
                <i class="fa-solid fa-chart-line"></i>
              </div>
              <div class="card-title">Revenue</div>
              <div class="card-value">$12,580</div>
            </a>
          </div>
          <div class="card">
            <a href="#">
              <div class="card-icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
              </div>
              <div class="card-title">Orders</div>
              <div class="card-value">890</div>
            </a>
          </div>
          <div class="card">
            <a href="#">
              <div class="card-icon">
                <i class="fa-solid fa-box"></i>
              </div>
              <div class="card-title">Products</div>
              <div class="card-value">320</div>
            </a>
          </div>
          <div class="card">
            <a href="#">
              <div class="card-icon">
                <i class="fa-solid fa-box"></i>
              </div>
              <div class="card-title">Products</div>
              <div class="card-value">320</div>
            </a>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>Made with <span style="color: red">&hearts;</span> CodeWithDaffa</p>
      </footer>
    </div>
  </body>
</html>
